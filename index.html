<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Note</title>
  <link rel="stylesheet" href="style.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    />
</head>
<body>
    <div class="container">

      <div class="app-title">
        <h1>Smart Note</h1>
        <div class="app-subtitle">
          <p>Store your thoughts and ideas in style!</p>
        </div> 
      </div>

      <div class="controls">
        <div class="input-area">
          <input type="text" placeholder="Search notes...">

          <div class="dropdown" id="categoryDropdown"> 
            <div class="dropdown-header">
              <span class="selected">All notes</span>
              <span class="arrow"><i class="fa-solid fa-angle-down"></i></span>
            </div>
            
            <ul class="dropdown-list">
              <li data-value="all">All notes</li>
              <li data-value="work">Work</li>
              <li data-value="personal">Personal</li>
              <li data-value="ideas">Ideas</li>
              <li data-value="reminders">Reminders</li>
            </ul>
          </div> 

            <div>
              <button class="add-btn">
                <i class="fa-solid fa-plus"></i> Add
              </button>
            </div>
          <!-- </div> -->
        </div>
      </div>

      <div class="notes-container">

        <div class="notes-box">
          <div class="notes-title">
            <h2>Title</h2> 
              <span class="note-btn">
                <i class="fa-solid fa-trash"></i>
              </span>
          </div>
          <div class="note-description">
            <p>note</p>
          </div>
          <div class="note-footer">
            <div class="note-tag">
              tag
            </div>
            <div class="note-date">
              date
            </div>
          </div>
        </div>     

      </div>
      
    </div>




    <div class="modal">

      <div class="modal-content">
          <div class="modal-content-container">
              <div class="modal-header">
                <h1>New Note</h1>
                  <div class="close-modal-btn">
                    <i class="fas fa-times"></i>
                  </div>
              </div>


              <div class="modal-title-label">
                <div class="modal-title">
                  <label>Title</label>
                  <input type="text" placeholder="Title...">
                </div>
              </div>
              
              <div class="modal-description-label">
                <div class="modal-description-title">
                  <label>Content</label>
                  <textarea cols="10" rows="10" placeholder="Enter content..."></textarea>
                </div>
              </div>

              <div class="modal-tags-label">
                <label>Tags</label>

                  <div class="modal-tags">
                    <label class="tag-option">
                      <input type="radio" name="noteTag" value="work" class="tag-radio">
                        <span class="tag-label tag-work">
                          <i class="fa-solid fa-briefcase"></i> Work
                        </span>
                    </label>

                    <label class="tag-option">
                      <input type="radio" name="noteTag" value="personal" class="tag-radio">
                        <span class="tag-label tag-personal">
                          <i class="fa-solid fa-user"></i> Personal
                        </span>
                    </label>

                    <label class="tag-option">
                      <input type="radio" name="noteTag" value="ideas" class="tag-radio">
                        <span class="tag-label tag-ideas">
                          <i class="fa-solid fa-lightbulb"></i> Ideas
                        </span>
                    </label>

                    <label class="tag-option">
                      <input type="radio" name="noteTag" value="reminder" class="tag-radio">
                        <span class="tag-label tag-reminder">
                          <i class="fa-solid fa-bell"></i> Reminder
                        </span>
                    </label>
                  </div>
              </div>

          </div>
          
          <div class="modal-save-btn">
            <button>Save Note</button>
          </div>

      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
