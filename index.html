<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Note</title>
  <link rel="stylesheet" href="style.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    />
</head>
<body>
    <div class="container">

      <div class="app-title">
        <h1>Smart Note</h1>
        <div class="app-subtitle">
          <p>Store your thoughts and ideas in style!</p>
        </div> 
      </div>

      <div class="controls">
        <div class="input-area">
          <input type="text" placeholder="Search notes...">
          
          <!-- <div class="filter-group"> -->
            <!-- <select id="filterSelect" class="filter-select">
              <option value="all">All notes</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="ideas">Ideas</option>
              <option value="reminders">Reminders</option>
            </select> -->

          <div class="dropdown" id="categoryDropdown"> 
            <div class="dropdown-header">
              <span class="selected">All notes</span>
              <span class="arrow"><i class="fa-solid fa-angle-down"></i></span>
            </div>
            
            <ul class="dropdown-list">
              <li data-value="all">All notes</li>
              <li data-value="work">Work</li>
              <li data-value="personal">Personal</li>
              <li data-value="ideas">Ideas</li>
              <li data-value="reminders">Reminders</li>
            </ul>
          </div> 

            <div>
              <button class="add-btn">
                <i class="fa-solid fa-plus"></i> Add
              </button>
            </div>
          <!-- </div> -->
        </div>
      </div>
      
      <ul>

      </ul>

    </div>

    <script src="script.js"></script>
</body>
</html>
